[phases.setup]
nixPkgs = ["php82", "php82Packages.composer"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = ["php artisan config:clear", "php artisan cache:clear"]

[start]
cmd = "bash -c 'for i in {1..30}; do php artisan migrate --force 2>/dev/null && break || sleep 2; done && php artisan serve --host=0.0.0.0 --port=$PORT'"
